<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - See-Know Mail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: url('logo.png') center/cover;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.4);
        }

        .title {
            font-size: 42px;
            background: linear-gradient(135deg, #8B5CF6, #A78BFA, #C4B5FD);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid #8B5CF6;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #A78BFA;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #8B5CF6;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }

        .error-message {
            background: rgba(220, 38, 38, 0.2);
            border: 2px solid #dc2626;
            color: #fca5a5;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            text-align: center;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8B5CF6, #7C3AED);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.6);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-btn {
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            border: 2px solid #8B5CF6;
            border-radius: 12px;
            background-color: transparent;
            color: #A78BFA;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #8B5CF6;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            color: #A78BFA;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        @media (max-width: 768px) {
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .title {
                font-size: 32px;
            }

            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo"></div>
    </div>
    
    <h1 class="title">See-Know Mail</h1>
    
    <div class="login-container">
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Se connecter</button>
        </form>
        
        <div class="loading" id="loading">Connexion en cours...</div>
        
        <button class="back-btn" onclick="window.location.href='index.html'">Retour</button>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Désactiver le bouton
            loginBtn.disabled = true;
            loading.classList.add('show');
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/.netlify/functions/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Sauvegarder le token
                    localStorage.setItem('seeknow_token', data.token);
                    localStorage.setItem('seeknow_email', data.email);
                    
                    // Redirection vers onbuilt.html
                    window.location.href = 'onbuilt.html';
                } else {
                    // Afficher l'erreur
                    if (response.status === 429) {
                        errorMessage.textContent = `⚠️ Rate limited ! Attendez ${data.remainingSeconds} secondes`;
                    } else if (data.attemptsLeft !== undefined) {
                        errorMessage.textContent = `❌ ${data.error} (${data.attemptsLeft} tentatives restantes)`;
                    } else {
                        errorMessage.textContent = `❌ ${data.error}`;
                    }
                    errorMessage.classList.add('show');
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error('Erreur:', error);
                errorMessage.textContent = '❌ Erreur de connexion au serveur';
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
            } finally {
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
